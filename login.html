<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SSEI Connect</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <div class="wrapper">
        <div class="img"> <img src="images/SSCI LOGO.png"></div>
       <div class="title-text">
    <div class="title login">Sign in your Account</div>
        <div class="title signup"> Sign in your Account</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Student</label>
          <label for="signup" class="slide signup">Management</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="index.html" class="login">
            <div class="field">
              <input type="email" placeholder="College Email ID" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <!--<div class="pass-link"><a href="#">Forgot password?</a></div>-->
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit"  value="SignIn" >
            </div>
            <div class="signup-link">SignIn With <a href="guest.html">Guest Account ?</a></div>
          </form>
          <form action="index.html" class="signup">
            <div class="field">
                <input type="email" placeholder="College Email ID" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <!--<div class="pass-link"><a href="#">Forgot password?</a></div>-->
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="SignIn">
              </div>
              <div class="signup-link">SigIn In As <a href="guest.html">Guest Account ?</a></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
